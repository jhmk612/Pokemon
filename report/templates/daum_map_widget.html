<div id="map" style="width:500px;height:500px;"></div>
<p><em>마커를 드래그 해주세요!</em></p>

<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=492212d75d7c632d0c41684dc332b0b6"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new daum.maps.LatLng({{lat}}, {{lng}}), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다
var markerPosition = new daum.maps.LatLng({{lat}}, {{lng}});

// 마커를 생성합니다
var marker = new daum.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 마커가 드래그 가능하도록 설정합니다
marker.setDraggable(true);

daum.maps.event.addListener(arriveMarker, 'dragend', function(){
    var latlng = marker.position();
    markerPosition = new daum.maps.LatLng(latlng.getLat(), latlng.getLng())
    });


</script>
